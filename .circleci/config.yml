# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.11
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/digenaldo/goric
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: 
          name: "Setup custom environment variables"
          command: |
            echo 'export COVERALLS_TOKEN="HnLTNXgyclWNR7lGrtOUKlIOgG64XJkRM"' >> $BASH_ENV
      - run:
          name: "What was my custom environment variable?"
          command: echo ${COVERALLS_TOKEN}
      - run: go get github.com/mattn/goveralls
      - run: go get -v -t -d ./...
      - run: go test -v -cover -race -coverprofile=/home/ubuntu/coverage.out
      - run: /home/ubuntu/.go_workspace/bin/goveralls -coverprofile=/home/ubuntu/coverage.out -service=circle-ci -repotoken=$COVERALLS_TOKEN
      